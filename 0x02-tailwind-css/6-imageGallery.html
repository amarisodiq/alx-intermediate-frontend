<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
        <div class="w-1/2 p-4 bg-red-400">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
      <section class="flex flex-wrap lg:col-span-3">
        <img class="w-full lg:w-1/3 p-2" src="https://i.pinimg.com/736x/25/88/2a/25882aa27aa634565c73163b7334df4d.jpg" alt="Nature image"/>
        <img class="w-full lg:w-1/3 p-2" src="https://i.pinimg.com/736x/fc/d8/31/fcd8310354601ee5a6f161324cee0ada.jpg" alt="Technology image"/>
        <img class="w-full lg:w-1/3 p-2" src="https://i.pinimg.com/736x/28/01/0b/28010b3dc4794fc5a39b8a250d1ba597.jpg" alt="City image"/>
      </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
